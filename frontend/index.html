<!DOCTYPE html>
<html>
<head>
    <title>AI Urban Cleanliness Risk Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <label>
        <input type="checkbox" id="liveMode"> Live Mode
    </label>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>

</head>
<body>

<div class="sidebar">
    <h2>Smart City AI</h2>
    <ul>
        <li>Dashboard</li>
        <li>Heatmap</li>
        <li>Insights</li>
        <li>Model Info</li>
    </ul>
</div>

<div class="main">

    <div class="header">
        <h1>Urban Cleanliness Risk System</h1>
        <span class="live-dot"></span>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Risk Score</h3>
            <h2 id="riskScore">--</h2>
        </div>

        <div class="card">
            <h3>Risk Level</h3>
            <h2 id="riskLevel">--</h2>
        </div>

        <div class="card">
            <h3>Model Confidence</h3>
            <h2>92%</h2>
        </div>
    </div>
    <div class="recommendation">
        <h2>AI Suggested Action</h2>
        <p id="suggestion">Waiting for prediction...</p>
    </div>


    <div class="form-section">
        <input type="number" id="longitude" placeholder="Longitude">
        <button onclick="predictRisk()">Predict Risk</button>
    </div>

    <div id="map"></div>

</div>
<div class="insights">
    <h2>Analytics Insights</h2>

    <div class="charts-grid">
        <div class="chart-card">
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-card">
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-card">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
